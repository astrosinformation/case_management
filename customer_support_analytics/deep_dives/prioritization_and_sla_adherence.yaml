  - id: text-box-75f9c4b8-79a2-4ec9-9d4a-b88c1f8fcbcf
    type: text-box
    settings:
      name: Impact of Frequent SLA Breaches
      content: <p align='justify'>SLA Breaches and a lack of intelligent customer
        prioritization <b> decrease customer satisfaction and cause SLA penalty
        fees.</b></p>
      infoText:
        title: Impact of Frequent Delivery Date Changes
        content: Celonis visualizes the impact of the execution gap in detail. <br><br>
          <b>METRIC NAME</b><br>METRIC DESCRIPTION.<br><br><b>METRIC
          NAME</b><br>METRIC DESCRIPTION.<br><br><b>Realization
          Potential</b><br>DESCRIPTION. The number is based on benchmarks of
          existing Celonis customers and validated by their
          success.<br><br><b>Impact</b><br>The resulting possible savings that
          can be realized when introducing Celonis to close this specific
          execution gap.
      title: ""
  - id: text-box-ed8869a5-4c37-46aa-b99b-f3d8097efe03
    type: text-box
    settings:
      name: Root Cause Detection
      content: <p align='justify'><b>The lack of real-time SLA traceability </b>
        causes false prioritization.</p>
      infoText:
        title: Root Cause
        content: Celonis helps not only to analyze the execution gap and its impact but
          also to identify the actual root cause causing the execution
          gap.<br><br> <b>ROOT CAUSE TITLE</b><br>ROOT CAUSE
          DESCRIPTION.<br><br><b>ROOT CAUSE TITLE</b><br>ROOT CAUSE DESCRIPTION.
